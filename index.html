<!DOCTYPE html>
<html lang = en>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
    
    <script src="script.js" async=""></script>
    <link rel="stylesheet" href="style.css">


</head>

  <body>

    <div class="bg-image"></div>
<div class="container">
  <div class="name">
    <p>What is your Name?</p>
    <input type="text">
  </div>

  <div class="weather-container"></div>

  <div class="clock-container">
    <div class="time">
      <p class="clock">13:5:33</p>
      <p class="date">March 11, 2023</p>
    </div>
  </div>

  <div class="quotes-container">
    <div class="quotes">
      <p class="quote">
      </p>
    </div>
  </div>

  <div class="main-quest">
    <div class="main">
      <p id="quest-header">What is your main quest for today?</p>
      <input id="quest-input" type="text">
    </div>
  </div>

  <div class="task-list">
    <button id="task-button" onclick="showList()">TaskList</button>
    <div class="todo">
      <p id="todo-header">You have a number of objectives left to complete</p>
      <input id="task" type="text" placeholder="Add Objectives">
    </div>
  </div>
</div>
    



</body>
</html>
